<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Certificate Generator - Coder's Club">
    <link rel="icon" href="./../static/CODERâ€™S CLUB_logo.png" type="image/x-icon">
    <title>Certificate Generator | Coder's Club</title>
    
    <style>
        :root {
            --primary-color: #007bff;
            --hover-color: #0056b3;
            --text-color: #ffffff;
            --background-dark: #191919;
            --input-border: #ccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url(https://miro.medium.com/v2/resize:fit:720/format:webp/1*h5DYmAi6aVYFYarZOl9KVQ.png);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: var(--background-dark);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(122, 121, 121, 0.2);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: auto;
            height: 100px;
            margin: 0 auto 1.5rem;
            display: block;
            transition: transform 0.3s ease;
        }

        h2 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        select.form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }

        select.form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./../static/cc.png" alt="Coder's Club" class="logo">
        <h2>Certificate Generator</h2>
        <form action="/download" method="POST" autocomplete="off">
            <div class="form-group">
                <label for="moodle_id">Moodle ID</label>
                <input type="number" 
                       id="moodle_id" 
                       name="moodle_id" 
                       required 
                       pattern="[0-9]+"
                       min="1"
                       placeholder="Enter your Moodle ID">
            </div>
           
            <button type="submit">Generate Certificate</button>
        </form>
    </div>
</body>
</html>
